apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sentence-age
  name: sentence-age
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sentence-age
  template:
    metadata:
      labels:
        app: sentence-age
    spec:
      containers:
      - image: praqma/sentences-app:latest
        imagePullPolicy: IfNotPresent
        name: sentences
        args: ['--mode', 'age']
        resources:
          requests:
            cpu: 0.5
          limits:
            cpu: 0.5
